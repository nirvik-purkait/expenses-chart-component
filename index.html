<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <script src="./js/script.js" defer></script>
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <div class="container">

    <div class="content-wrapper">

      <div class="heading">
        
        <div class="heading-text">
          <div class="text1">My balance</div>
          <div class="text2">$921.48</div>
        </div>
  
        <div class="heading-iamge">
          <img src="./images/logo.svg" alt="">
        </div>

      </div>

      <div class="content">

        <div class="content-title">Spending - last 7 days</div>

        <div class="content-bar">
          <div class="day day-1"></div>
          <div class="day day-2"></div>
          <div class="day day-3"></div>
          <div class="day day-4"></div>
          <div class="day day-5"></div>
          <div class="day day-6"></div>
          <div class="day day-7"></div>
        </div>

        <hr>

        <div class="content-details">

          <div class="content-text">
            <div class="text1">Total this month</div>
            <div class="text2">$478.33</div>
          </div>
          <div class="content-evaluation">
            <div class="text1">+2.4%</div>
            <div class="text2">from last month</div>
          </div>
        </div>

      </div>


    </div>
  </div>





  <!-- <div class="abcd"></div> -->



</body>
</html>
